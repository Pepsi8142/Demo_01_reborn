{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
{#    <link rel="stylesheet" href="{% static 'Food/style.css' %}">#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    </script>
    <title>Title</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark-subtle">
        <a class="navbar-brand btn btn-outline-secondary" href="{% url 'Food:index' %}">Food</a>
        <div class="navbar navbar-dark">
            <a class="nav-item btn btn-outline-secondary" href="{% url 'Food:create_item' %}">Add Item</a>
            <a class="nav-item btn btn-outline-secondary" href="#">Edit Item</a>
            <a class="nav-item btn btn-outline-secondary text-bg-warning" href="#">Delete Item</a>
            
            {% if user.is_authenticated %}
                <form method="post" action="/logout/">
                    {% csrf_token %}
                    <button class="btn btn-outline-secondary">Log Out</button>
                </form>
                <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Profile</a>
            {% else %}
            	<a class="btn btn-outline-secondary" href="{% url 'login' %}">Log In</a>
                <a class="btn btn-outline-secondary" href="{% url 'register' %}">Sign Up</a>
            {% endif %} 
        </div>
    </nav>

    {% if message %}
        {% for msg in message %}
            <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
